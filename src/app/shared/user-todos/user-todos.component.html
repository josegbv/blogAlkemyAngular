<h1 class="text-center pt-3" style="margin-top: 30px;" *ngIf="todosPadre.length>0">Todos</h1>
 <div class="container">
  <div class="row m-0">  
    <div class="col-md-6" *ngFor="let todos of todosPadre" >

        <div class="card text-center m-4">
            <div class="card-header">
            TODOS
            </div>
            <div class="card-body">
            <h5 class="card-title">{{todos.title}}</h5>
            <h5 class="card-title">{{todos.completed}}</h5>
            </div>
            
       <div class="card-footer text-muted">
      <span>Usuario ID {{todos.userId}}</span> 
      </div>
    </div>
   </div>
 </div>
